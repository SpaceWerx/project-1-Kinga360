<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
<!--bootstrap classes cheatsheet-->
<!--https://www.w3schools.com/bootstrap/bootstrap_ref_css_buttons.asp-->
<link href="SubmitCSS.css" rel="stylesheet"/>
<link rel="icon" type="image/x-icon" href="../assets/favicon.png">
</head>
<body>
   <header>
       <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
           <div id ="nav" class="container">
               <img src="../assets/rev-logo.png" alt="revature logo">
               <div class="d-flex">
                   <button class="btn btn-outline-success">
                       <a id="logout-anchor" href="../login/login.html">
                           Logout
                       </a>
                   </button>
               </div>
           </div>
       </nav>
   </header> 
   <div id = "main">
       <div id="bg"
       <img src="../assets/main-background.jpg" alt="tech background"> 
   </div>
   <div id = "display">
       <h2 id="display-title">Reimbursement Submissision Form</h2>
       <div class = "form-container">
           <form id="display-form">
               <div class="input-group mb-3">
                   <label class="input-group-text" for="typeInput">Type</label>
                   <select class="form-select" id ="typeInput">
                       <option selected>Choose...</option>
                       <option value="1">Lodging</option>
                       <option value="2">Travel</option>
                       <option value="3">Food</option>
                       <option value="4">Other</option>
                   </select>
               </div>
               <label for ="description" class="form-label">Description</label>
               <div class="input-group">
                   <textarea class="form-control" id ="description" placeholder="Explain the reason for your request..." aria-label="with textarea"></textarea>
               </div>
               <label for="amount" class="form-label">Amount</label>
               <div class ="input-group mb-3">
                   <span class="input-group-text">$</span>
                   <input type="number" class="form-control" id="amount" placeholder="e.g. 100.00" aria-label="Amount(To the nearest dollar)">
               </div>
               <div class = "btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                   <button id="back-button" class="btn btn-outline-danger">
                       <a id="back-button" href="/Employee.html">
                           Back 
                       </a>
                   </button>
               </div>
               <div class="btn-group me-2" role="group" aria-label="Second group">
                   <button type="submit" id="submit-button" class="btn btn-outline-primary">Submit</button>
               </div>
           </form>
       </div>
   </div>
</body>
</html>
