<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
</head>
<body>
    <label for="Login" class="form-label">Please Login</label>
    <div class ="input-group mb-3">
        <span class="input-group-text">Username</span> 
        <input type="text" class="form-control" id="username" placeholder="Enter a username" >
        <span class="input-group-text">Password</span> 
        <input type="text" class="form-control" id="password" placeholder="Enter a password" >
    </div>
    <button id="loginButton" class="btn btn-primary col-sm-4">Login</button>
    <button id="RegisterButton" class="btn btn-primary col-sm-4">Register</button>
</body>
<script src="Login.js"></script>

</html>
