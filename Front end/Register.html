<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Portal</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
</head>
<body>
    <label for="Create username" class="form-label">Please create a username</label>
    <div class ="input-group mb-3">
        <span class="input-group-text">create a username</span> 
        <input type="text" class="form-control" id="createUsername" placeholder="Please create a username" >
        <span class="input-group-text">Create a password</span> 
        <input type="text" class="form-control" id="createPassword" placeholder="Create a password" >
    </div>
    <div class = "form-container">
        <form id="display-form">
            <div class="input-group mb-3">
                <label class="input-group-text" for="typeInput">Type</label>
                <select class="form-select" id ="typeInput">
                    <option selected>Choose...</option>
                    <option value="1">Employee</option>
                    <option value="2">Manager</option>
                </select>
            </div>
            <div class="btn-group me-2" role="group" aria-label="Second group">
                <button type="submit" id="submit-button" class="btn btn-outline-primary">Submit</button>
            </div>
            <div class = "btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <button id="back-button" class="btn btn-outline-danger">
                    <a id="back-button" href="/Employee.html">
                        Back 
                    </a>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
